<div class="container">
  <div class="card mt-2"
    [ngClass]="{'border-info bg-white':appTheme == 'light' || appTheme == undefined,'border-warning bg-black':appTheme == 'dark'}">
    <div class="card-header"
      [ngClass]="{'bg-info':appTheme == 'light' || appTheme == undefined,'bg-warning':appTheme == 'dark'}">
      Login
    </div>
    <div class="card-body" [ngClass]="{'text-white':appTheme == 'dark'}">
      <form (submit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label>User ID</label>
          <input type="text" class="form-control" ngModel name="userID" #userID="ngModel"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}" required>
          <span class="help-block" *ngIf="!userID.valid && userID.touched">This field is mandatory</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ngModel #password="ngModel" name="password"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}" required>
          <span class="help-block" *ngIf="!password.valid && password.touched">This field is mandatory</span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
