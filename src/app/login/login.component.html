<div class="container">
  <div class="card mt-2"
    [ngClass]="{'border-info bg-white':appTheme == 'light' || appTheme == undefined,'border-warning bg-black':appTheme == 'dark'}">
    <div class="card-header"
      [ngClass]="{'bg-info':appTheme == 'light' || appTheme == undefined,'bg-warning':appTheme == 'dark'}">
      Login
    </div>
    <div class="card-body" [ngClass]="{'text-white':appTheme == 'dark'}">
      <form (submit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label>Email ID</label>
          <input type="text" class="form-control" ngModel name="emailID" #emailID="ngModel"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}" required>
          <span class="help-block" *ngIf="!emailID.valid && emailID.touched && emailID.errors['required']" (keyup)="resetError(loginForm)">This field is mandatory</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ngModel #password="ngModel" name="password"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}" required (keyup)="resetError(loginForm)">
          <span class="help-block" *ngIf="!password.valid && password.touched && password.errors['required']">This field is mandatory</span>
        </div>
        <p class="help-block" *ngIf="loginConnect && emailID.errors && emailID.errors['incorrect'] && password.errors && password.errors['incorrect']">{{errMsg}}</p>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
