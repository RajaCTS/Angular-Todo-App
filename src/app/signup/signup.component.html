<div class="container"> 
  <div class="card mt-2"
    [ngClass]="{'border-info bg-white':appTheme == 'light' || appTheme == undefined,'border-warning bg-black':appTheme == 'dark'}">
    <div class="card-header"
      [ngClass]="{'bg-info':appTheme == 'light' || appTheme == undefined,'bg-warning':appTheme == 'dark'}">
      Sign Up
    </div>
    <div class="card-body" [ngClass]="{'text-white':appTheme == 'dark'}">
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="userName" name="Name"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
          <span class="help-block"
            *ngIf="!signupForm.get('userName').valid && signupForm.get('userName').errors['required'] && signupForm.get('userName').touched">This
            field is mandatory</span>
          <span class="help-block"
            *ngIf="!signupForm.get('userName').valid && signupForm.get('userName').errors['nameValidator'] && signupForm.get('userName').touched">Enter
            Valid Name</span>
        </div>
        <div class="form-group">
          <label>Email ID</label>
          <input type="text" class="form-control" name="email" formControlName="emailID"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
            <span class="help-block"
            *ngIf="!signupForm.get('emailID').valid && signupForm.get('emailID').errors['required'] && signupForm.get('emailID').touched">This
            field is mandatory</span>
          <span class="help-block"
            *ngIf="!signupForm.get('emailID').valid && signupForm.get('emailID').errors['email'] && signupForm.get('emailID').touched">Enter
            Valid EmailID </span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="pwd" formControlName="password"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
          <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">This
            field is mandatory</span>
        </div>
        <div class="form-group">
          <label>Retype Password</label>
          <input type="password" class="form-control" name="rePassword" formControlName="rePassword"
            [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
            <span class="help-block"
            *ngIf="!signupForm.get('rePassword').valid && signupForm.get('rePassword').errors['required'] && signupForm.get('rePassword').errors['pwdDintMatch'] && signupForm.get('rePassword').touched">This
            field is mandatory</span>
          <span class="help-block"
            *ngIf="!signupForm.get('rePassword').valid && !signupForm.get('rePassword').errors['required'] && signupForm.get('rePassword').errors['pwdDintMatch'] && signupForm.get('rePassword').touched">Password do not match</span>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div *ngFor="let gend of genders">
            <label class="radio-container">{{gend}}
              <input type="radio" formControlName="gender" name="gender" [value]="gend">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="onSignUp()" [disabled]="!signupForm.valid">Sign
            Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
