<form [formGroup]="profileForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" name="Name"
        [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" name="Name"
        [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber" name="Name"
        [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="text" class="form-control" formControlName="dateOfBirth" name="Name"
        [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
    </div>
    <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" formControlName="emailID" name="Name"
          [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="updateProfile()"
        [disabled]="!profileForm.valid">Save</button>
    </div>
  </form>
