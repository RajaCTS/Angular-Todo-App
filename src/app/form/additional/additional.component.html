<form [formGroup]="additionalForm">
  <div class="form-group">
    <label>Address Line 1</label>
    <input type="text" class="form-control" formControlName="addressLine1" name="Name"
      [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
  </div>
  <div class="form-group">
    <label>Address Line 2</label>
    <input type="text" class="form-control" formControlName="addressLine2" name="Name"
      [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" formControlName="city" name="Name"
      [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" formControlName="state" name="Name"
      [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
  </div>
  <div class="form-group">
    <label>Pincode</label>
    <input type="text" class="form-control" formControlName="pincode" name="Name"
      [ngClass]="{'bg-white': appTheme == 'light', 'bg-black text-white': appTheme == 'dark'}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" (click)="updateProfile()"
      [disabled]="!additionalForm.valid">Save</button>
  </div>
</form>
